<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/todo2.css">
</head>
<body>
   <main class="app">
    <section class="greeting">
        <h2 class="title">
            What's up, <input type="text" id="name" placeholder="Name here">
        </h2>
    </section>
<section class="create-todo">
    <h3>CREATE A TODO</h3>
    <form action="/" id="new-todo-form" method="post">
        <h4>What is on your todo list?</h4>
        <input type="text" name="content" id="content" placeholder="e.g. make a video"/>
    <h4>Pick a category</h4>
    <div class="option">
        <label>
            <input type="radio" name="category" id="category1" value="Business"/>
            <span class="bubble business"></span>
            <div>Business</div>
        </label>
        <label >
            <input type="radio" 
            name="category" 
            id="category1" 
            value="Personal"/>
            <span class="bubble personal"></span>
            <div>Personal</div>
        </label>

    </div>
    <button type="submit" class="sbt">Add todo</button>
    </form>

</section>
<section class="todo-list">
    <h3>Todo List</h3>

    <ul>
        
        {% for todo in todos %}
        <div class="list" id="todo-list">
            <div class="todo-item done "> 
                
               <label >
                   <input type="checkbox" name="done"/>
                   <span class="bubble business"></span>
               </label>
               <div class="todo-content">
                   <input type="text" value="{{todo.content}}:{{todo.created_at}}" readonly/>
               </div>
               <div class="actions">
                   <button class="edit">Edit</button>
                   <!-- if update -->
                   <button class="delete">Delete</button>
               </div>
               </div>
           </div>
        
        {% endfor %}
    
    </ul>

</section>
   </main>
    
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- <script src="/static/todo2.js"></script> -->
</body>
</html>
